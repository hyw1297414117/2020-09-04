<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改字典条目规则操作')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-imperial-edit" th:object="${impDicItemRule}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">字典条目code：</label>
                <div class="col-sm-8">
                    <input name="itemCode" th:field="*{itemCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">条目触发依托字段：</label>
                <div class="col-sm-8">
                    <input name="touchField" th:field="*{touchField}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">条目触发关键词：</label>
                <div class="col-sm-8">
                    <input name="keyWords" th:field="*{keyWords}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "dict/dictitemrule";
        $("#form-imperial-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-imperial-edit').serialize());
            }
        }
    </script>
</body>
</html>
