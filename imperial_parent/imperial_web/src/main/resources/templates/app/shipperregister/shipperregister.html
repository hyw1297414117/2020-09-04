<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('发货机构注册页面')" />
    <style type="text/css">
    	.leftFormDiv{
    		float:left;
    		width:48%;
    		height:400px;
			box-shadow:0px 10px 10px -5px #3d3b4f;
			margin-left:10px;
			padding:5px 20px 5px 5px;
    	}
    	.rightTranRule{
    		float:left;
    		width:48%;
    		height:400px;
    		margin-left:20px;
    		box-shadow:0px 10px 10px -5px #3d3b4f;
    	}
    	#batchImport{
    		float:left;
    		width:90%;
    		margin-left:5%;
    		height:50px;
    		margin-top:50px;
    		background-color:#d6ecf0;
    		text-align:center;
    		line-height:50px;
    		font-size:20px;
    		transition:all 0.6s;
    		border-radius:5px;
    	}
    	#batchImport:hover{
    		transform: scale(1.1);
    	}
    </style>
           
</head>
<body class="white-bg">
	<div class="leftFormDiv">
		<div class="">
	        <form class="form-horizontal m" id="form-data-add">
	            <div class="form-group">    
	                <label class="col-sm-3 control-label is-required">机构名：</label>
	                <div class="col-sm-5">
	                    <input name="tackingNumber1" id="tackingNumber1" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">    
	                <label class="col-sm-3 control-label">机构代码：</label>
	                <div class="col-sm-5">
	                    <input name="tackingNumber2" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">    
	                <label class="col-sm-3 control-label is-required">机构法人：</label>
	                <div class="col-sm-5">
	                    <input name="bagNumber" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">    
	                <label class="col-sm-3 control-label">手机号：</label>
	                <div class="col-sm-5">
	                    <input name="boxNumber" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">    
	                <label class="col-sm-3 control-label">邮箱：</label>
	                <div class="col-sm-5">
	                    <input name="palletNumber" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">    
	                <label class="col-sm-5 control-label">货物类型：</label>
	                <div class="col-sm-5">
	                    <input name="containerNumber" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">    
	                <label class="col-sm-5 control-label">托运方式：</label>
	                <div class="col-sm-5">
	                    <input name="reference1" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">   
	            <label class="col-sm-3 control-label">类型：</label>
	            	<div class="col-sm-5">
							    <select id="typeSelect" class="form-control">
							        <option value="none" selected disabled hidden>请选择</option> 
							        <option>海运</option>
							        <option>陆运</option>
							        <option>空运</option>
							        <option>咨询</option>
							        <option>其他</option>
							    </select>
	             	</div>
	            </div>
	        </form>
	    </div>
	</div>
	<div style="" class="rightTranRule">
		<ul class="nav nav-tabs itemTabs">
		   <li class="active"><a href="#seaTrans" data-toggle="tab">海运</a></li>
		   <li><a href="#landTrans" data-toggle="tab">陆运</a></li>
		   <li><a href="#airTrans" data-toggle="tab">空运</a></li>
		   <li><a href="#consult" data-toggle="tab">咨询</a></li>
		   <li><a href="#other" data-toggle="tab">其他</a></li>
	    </ul>
	<div class="tab-content">
		<div class="tab-pane active" id="seaTrans">
			<div style="float:left;width:50%;height:300px;padding:10px;">
				<div class="form-group">    
	                <label class="col-sm-3 control-label">标准重量：</label>
	                <div class="col-sm-8">
	                    <input name="palletNumber" class="form-control" type="text">
	                </div>
	            </div>
	            <br>
	            <div class="">    
	                <label class="col-sm-3 control-label">标准货件：</label>
	                <div class="col-sm-8">
	                    <input name="containerNumber" class="form-control" type="text">
	                </div>
	            </div>
			</div>
			<div style="float:left;width:50%;height:300px;padding:10px;">
				<div class="form-group">    
	                <label class="col-sm-3 control-label">金额：</label>
	                <div class="col-sm-8">
	                    <input name="palletNumber" class="form-control" type="text">
	                </div>
	            </div>
	            <br>
	            <div class="form-group">    
	                <label class="col-sm-3 control-label">金额：</label>
	                <div class="col-sm-8">
	                    <input name="containerNumber" class="form-control" type="text">
	                </div>
	            </div>
			</div>
		</div>
		<div class="tab-pane" id="landTrans">
			
		</div>
		<div class="tab-pane" id="airTrans">
			
		</div>
		<div class="tab-pane" id="consult">
			
		</div>
		<div class="tab-pane" id="other">
			
		</div>
	</div>
</div>
<div style="clear:both"></div>
<div style="margin-bottom:100px;">
	<a id ="batchImport" onclick="">保存</a>
</div>
<th:block th:include="include :: footer" />、
<script type="text/javascript">
	$(function(){
		$('#typeSelect').change(function() {
			var options = $("#typeSelect option:selected").val();
			var itemTabs = $(".itemTabs").children("li");
			itemTabs.each(function(){
				if($(this).text()==options){
					$(this).addClass('active');
					$(this).siblings().removeClass('active');
				}
			}) 
		})
		
	    
	})

</script>
</body>
</html>
