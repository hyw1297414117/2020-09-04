	$(function () {

		// 		} else {
		// 			return
		// 		}
		// 	}
			var check1 = $('input[name="check1"]')
			check1.off('change').on('change',function(){
				var val=$(this).val();
				if($(this).is(':checked')){
					if(val=="海运"){
						document.getElementById("seaTransx").style.display="block";
					}else if(val=="陆运"){
						document.getElementById("landTransx").style.display="block";
					}else if(val=="空运"){
						document.getElementById("airTransx").style.display="block";
					}else if(val=="咨询"){
						document.getElementById("consultx").style.display="block";
					}else if(val=="其他"){
						document.getElementById("otherx").style.display="block";
					}
				}
				if(!$(this).is(':checked')){
					if(val=="海运"){
						document.getElementById("seaTransx").style.display="none";
					}else if(val=="陆运"){
						document.getElementById("landTransx").style.display="none";
					}else if(val=="空运"){
						document.getElementById("airTransx").style.display="none";
					}else if(val=="咨询"){
						document.getElementById("consultx").style.display="none";
					}else if(val=="其他"){
						document.getElementById("otherx").style.display="none";
					}
				}
			})
	})

</script>
