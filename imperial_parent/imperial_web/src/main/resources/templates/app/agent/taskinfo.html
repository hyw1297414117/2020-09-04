<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">任务基本信息</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="taskNumber" class="col-sm-2 control-label">任务编号</label>
                            <div class="col-sm-10">
                                <input id="taskNumber" type="text" class="form-control" placeholder="text"
                                       th:value="${impTaskBasic.taskNumber}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">业务类型</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="text"
                                       th:value="${impTaskBasic.businessType}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">优先级</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="text"
                                       th:value="${impTaskBasic.priority}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">起始地</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="text"
                                       th:value="${impTaskBasic.taskOrigin}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">目的地</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="text"
                                       th:value="${impTaskBasic.taskDestination}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-info">
                <div class="panel-heading">运单信息</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="air" class="col-sm-2 control-label">主单号</label>
                            <div class="col-sm-10">
                                <input id="air" type="text" class="form-control" placeholder="text" value="……">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>


</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
