<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Imperial System</title>
    <meta name="description" content="清关后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.3.0}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
</head>
<body class="signin" style="background-image:url('../img/login-background2.jpg')">
<h1 style="text-align:center;margin-top:60px;">[[#{welcome}]]<strong>[[#{Please.register.your.account}]]</strong></h1>
    <div class="signinpanel" style="margin-left: 50%;">
        <div class="row" style="margin-top:-90px;margin-left: 90px;">
            <div class="col-sm-7">
            </div>
            <div class="col-sm-7">
                <form id="registerForm" autocomplete="off">
                    <h4 class="no-margins">[[#{user.login.message.register}]]：</h4>
                    <input type="text"     name="username" class="form-control uname"         th:placeholder="#{user.register.username.placeholder}"   maxlength="20" />
                    <input type="text"     name="loginName" class="form-control uname"         th:placeholder="#{user.register.loginname.placeholder}"   maxlength="20" />
                    <input type="text"     name="email" class="form-control pword"         th:placeholder="#{user.register.useremil.placeholder}"   maxlength="20" />
                    <input type="text"     name="phonenumber" class="form-control uname"         th:placeholder="#{user.register.userphone.placeholder}"   maxlength="20" />
                    <input type="password" name="password" class="form-control pword"         th:placeholder="#{user.register.userpassword.placeholder}"     maxlength="20" />
                    <input type="password" name="confirmPassword" class="form-control pword"  th:placeholder="#{user.register.userrepassword.placeholder}" maxlength="20" />
                    <div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code"  th:placeholder="#{user.login.message.verificationcode}"   maxlength="5" >
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" th:title="#{user.login.message.changeVerificationCode}">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <!-- <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
				        <input type="checkbox" id="acceptTerm" name="acceptTerm"> <label for="acceptTerm">我已阅读并同意</label>
				        <a href="https://gitee.com/y_project/RuoYi/blob/master/README.md" target="_blank">使用条款</a>
				    </div> -->
				    <!--<div class="signin-info">-->
				    	<!--<strong>已经注册过? <a th:href="@{/login}">直接登录&raquo;</a></strong>-->
                    <!--</div>-->
                    <button class="btn btn-success btn-block" id="btnSubmit" th:data-loading="#{Registration.being}">[[#{user.login.message.register}]]</button>
                </form>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.3.0}"></script>
<script src="../static/ruoyi/register.js" th:src="@{/js/app/register/register.js}"></script>

<script th:inline="javascript">
    var usernameisnull=[[#{user.register.usernameisnull}]];
    var usernamelength=[[#{user.register.usernamelength}]];
    var loginname=[[#{user.register.loginname}]];
    var  loginnamelength=[[#{user.register.loginnamelength}]];
    var  useremil=[[#{user.register.useremil}]];
    var useremillength=[[#{user.register.useremillength}]];
    var userphone=[[#{user.register.userphone}]];
    var userphonelength=[[#{user.register.userphonelength}]];
    var userpassword=[[#{user.register.userpassword}]];
    var userpasswordlength=[[#{user.register.userpasswordlength}]];
    var userrepassword=[[#{user.register.userrepassword}]];
    var userpasswordeq=[[#{user.register.userpasswordeq}]];
    var phonetyep=[[#{user.register.phonetyep}]];
</script>
</body>
</html>
